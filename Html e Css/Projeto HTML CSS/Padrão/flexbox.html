<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style type="text/css">
    .container{
        display: flex;
        height: 700px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: #DDDDDD;
        text-align-last: center;
    }
    .container div{
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        margin: 10px;
        padding: 10px;
        font-size: 18px;
    }   

    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
