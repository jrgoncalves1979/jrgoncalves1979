<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style type="text/css">
    .container{
        display: flex;
        height: 700px;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        background-color: #DDDDDD;
    }
    .container div{
        width: 100px;
        height: 100px;
        background-color: #FF0000;
        margin: 10px;
        padding: 10px;
        font-size: 18px;
    }   
    .div10{
        order: 1;
    }
    .div14{
        align-self: flex-end; /*desloca s√≥ a div14 na tela(self=ele mesmo) */
    }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="div10">10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div class="div14">14</div>
        <div>15</div>
        
    </div>
</body>
</html>
