<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="app">
		<header class="header">

			{{ titulo}}<br/>
			
			<small v-html="subtitulo"></small><!--Fazer dessa forma porque tem o <strong> que é html no javascript, fazendo como bigode ele não le, tem que ser feito do jeito V-html por exemplo-->

		</header>
		<section class="container">
			<section class="container__content">

				{{ carregado ? 'SIM' : 'NÂO' }}<!--Forma ternário como se fosse uma coisa só, o outro jeito é a mesma coisa mas o bigode {{}} não aceita por ser uma sequencia de códigos ex: {{ if(carregado) { return ('SIM') } else { return 'NÂO' } }} -->

			</section>
			<aside class="container__sidebar">

				{{ nome }}<br/><br/>

				{{ nome.split('').reverse().join('') }}

			</aside>
		</section>
		<footer class="footer">

			<span v-text="copyright"></span>

		</footer>
	</div>

	<script src="script.js"></script>
</body>
</html>
