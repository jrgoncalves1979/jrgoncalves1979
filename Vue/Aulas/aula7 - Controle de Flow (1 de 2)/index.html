<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <title>Vue Js</title>
</head>
<body>
    <div id="app">

        <div>
            <p v-html="(
                pais == 'argentina' ? argentina : 
                pais == 'brazil' ? brazil :
                pais == 'china' ? china :
                pais == 'uk' ? uk :
                pais == 'usa' ? usa :''
            )" ></p>

            <p v-html="(
                pais == 'argentina' ? 'América do Sul' : 
                pais == 'brazil' ? 'América do Sul' :
                pais == 'china' ? 'Ásia' :
                pais == 'uk' ? 'Europa' :
                pais == 'usa' ? 'América do Norte' :''
            )" ></p>
            

        </div>
       

    </div>

    <script src="script.js"></script>
</body>
